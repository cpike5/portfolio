<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../tokens.css">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="mobile-menu-button" aria-label="Menu" onclick="window.location.href='../index.html'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="menu-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
        </button>
        <div class="mobile-title">Admin Panel</div>
    </header>

    <!-- Desktop Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="users.html" class="active">Users</a></li>
            <li><a href="roles.html">Roles</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="admin-section">
            <div class="admin-container">
                <div class="admin-header">
                    <div>
                        <h1 class="admin-title">User Management</h1>
                        <p class="admin-subtitle">Manage user accounts and permissions</p>
                    </div>
                    <button class="btn btn-primary" id="addUserBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        Add User
                    </button>
                </div>

                <!-- Search and Filter Bar -->
                <div class="toolbar">
                    <div class="search-box">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="search-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search users..." class="search-input">
                    </div>
                    <div class="filter-group">
                        <select id="roleFilter" class="filter-select">
                            <option value="">All Roles</option>
                            <option value="Admin">Admin</option>
                            <option value="Editor">Editor</option>
                            <option value="Viewer">Viewer</option>
                        </select>
                        <select id="statusFilter" class="filter-select">
                            <option value="">All Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="table-container">
                    <table class="admin-table" id="usersTable">
                        <thead>
                            <tr>
                                <th class="sortable" data-column="id">
                                    <div class="th-content">
                                        ID
                                        <span class="sort-indicator"></span>
                                    </div>
                                </th>
                                <th class="sortable" data-column="name">
                                    <div class="th-content">
                                        Name
                                        <span class="sort-indicator"></span>
                                    </div>
                                </th>
                                <th class="sortable" data-column="email">
                                    <div class="th-content">
                                        Email
                                        <span class="sort-indicator"></span>
                                    </div>
                                </th>
                                <th class="sortable" data-column="role">
                                    <div class="th-content">
                                        Role
                                        <span class="sort-indicator"></span>
                                    </div>
                                </th>
                                <th class="sortable" data-column="status">
                                    <div class="th-content">
                                        Status
                                        <span class="sort-indicator"></span>
                                    </div>
                                </th>
                                <th class="sortable" data-column="lastLogin">
                                    <div class="th-content">
                                        Last Login
                                        <span class="sort-indicator"></span>
                                    </div>
                                </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="pagination-btn" id="prevPage" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="pagination-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                        </svg>
                        Previous
                    </button>
                    <div class="pagination-info">
                        Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                    </div>
                    <button class="pagination-btn" id="nextPage">
                        Next
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="pagination-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Add/Edit User Modal -->
    <div class="modal" id="userModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add User</h2>
                <button class="modal-close" id="closeModal" aria-label="Close modal">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="close-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form class="modal-form" id="userForm" novalidate>
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="userName" class="form-label">Full Name</label>
                    <input
                        type="text"
                        id="userName"
                        name="name"
                        placeholder="Enter full name"
                        required
                        class="form-input"
                    >
                    <span class="form-error" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="userEmail" class="form-label">Email</label>
                    <input
                        type="email"
                        id="userEmail"
                        name="email"
                        placeholder="Enter email address"
                        required
                        class="form-input"
                    >
                    <span class="form-error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="userRole" class="form-label">Role</label>
                    <select id="userRole" name="role" required class="form-input">
                        <option value="">Select a role</option>
                        <option value="Admin">Admin</option>
                        <option value="Editor">Editor</option>
                        <option value="Viewer">Viewer</option>
                    </select>
                    <span class="form-error" id="roleError"></span>
                </div>

                <div class="form-group">
                    <label for="userStatus" class="form-label">Status</label>
                    <select id="userStatus" name="status" required class="form-input">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <span class="form-error" id="statusError"></span>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveUserBtn">
                        <span class="submit-text">Save User</span>
                        <span class="submit-loader"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal" role="dialog" aria-labelledby="deleteModalTitle" aria-modal="true">
        <div class="modal-overlay" id="deleteModalOverlay"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2 class="modal-title" id="deleteModalTitle">Confirm Delete</h2>
                <button class="modal-close" id="closeDeleteModal" aria-label="Close modal">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="close-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user? This action cannot be undone.</p>
                <p class="delete-user-info" id="deleteUserInfo"></p>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete User</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-text">Â© 2025 cpike</p>
        <a href="https://github.com/cpike5" class="footer-link" target="_blank" rel="noopener noreferrer">GitHub</a>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
