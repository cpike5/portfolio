<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - cpike.ca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../tokens.css">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="mobile-menu-button" aria-label="Menu" onclick="window.location.href='../index.html'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="menu-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
        </button>
        <div class="mobile-title">cpike.ca</div>
    </header>

    <!-- Desktop Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="auth-section">
            <div class="auth-content">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Sign up to get started.</p>

                <div class="form-message" id="formMessage" role="alert" aria-live="polite"></div>

                <!-- OAuth Buttons -->
                <div class="oauth-section">
                    <button type="button" class="oauth-button google-button" id="googleRegister">
                        <svg class="oauth-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>

                    <button type="button" class="oauth-button microsoft-button" id="microsoftRegister">
                        <svg class="oauth-icon" viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#f3f3f3" d="M0 0h23v23H0z"/>
                            <path fill="#f35325" d="M1 1h10v10H1z"/>
                            <path fill="#81bc06" d="M12 1h10v10H12z"/>
                            <path fill="#05a6f0" d="M1 12h10v10H1z"/>
                            <path fill="#ffba08" d="M12 12h10v10H12z"/>
                        </svg>
                        <span>Continue with Microsoft</span>
                    </button>
                </div>

                <div class="auth-divider">
                    <span class="divider-line"></span>
                    <span class="divider-text">or continue with email</span>
                    <span class="divider-line"></span>
                </div>

                <form class="auth-form" id="registerForm" novalidate>
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Enter your full name"
                            required
                            autocomplete="name"
                            class="form-input"
                            aria-required="true"
                            aria-invalid="false"
                        >
                        <span class="form-error" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Enter your email"
                            required
                            autocomplete="email"
                            class="form-input"
                            aria-required="true"
                            aria-invalid="false"
                        >
                        <span class="form-error" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Create a password"
                            required
                            autocomplete="new-password"
                            class="form-input"
                            aria-required="true"
                            aria-invalid="false"
                        >
                        <span class="form-error" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input
                            type="password"
                            name="confirmPassword"
                            id="confirmPassword"
                            placeholder="Confirm your password"
                            required
                            autocomplete="new-password"
                            class="form-input"
                            aria-required="true"
                            aria-invalid="false"
                        >
                        <span class="form-error" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" id="terms" class="checkbox-input" required>
                            <span class="checkbox-text">I agree to the <a href="#" class="auth-link">Terms & Conditions</a></span>
                        </label>
                    </div>

                    <button type="submit" class="form-submit" id="submitButton">
                        <span class="submit-text">Create Account</span>
                        <span class="submit-loader"></span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p class="auth-footer-text">Already have an account? <a href="login.html" class="auth-link">Login</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer-text">Â© 2025 cpike</p>
        <a href="https://github.com/cpike5" class="footer-link" target="_blank" rel="noopener noreferrer">GitHub</a>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
