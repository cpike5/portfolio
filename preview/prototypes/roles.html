<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../tokens.css">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="mobile-menu-button" aria-label="Menu" onclick="window.location.href='../index.html'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="menu-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
        </button>
        <div class="mobile-title">Admin Panel</div>
    </header>

    <!-- Desktop Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="roles.html" class="active">Roles</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="admin-section">
            <div class="admin-container">
                <div class="admin-header">
                    <div>
                        <h1 class="admin-title">Role Management</h1>
                        <p class="admin-subtitle">Manage roles and permissions</p>
                    </div>
                    <button class="btn btn-primary" id="addRoleBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        Add Role
                    </button>
                </div>

                <!-- Search Bar -->
                <div class="toolbar">
                    <div class="search-box">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="search-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search roles..." class="search-input">
                    </div>
                </div>

                <!-- Roles Grid -->
                <div class="roles-grid" id="rolesGrid">
                    <!-- Role cards will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Add/Edit Role Modal -->
    <div class="modal" id="roleModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Role</h2>
                <button class="modal-close" id="closeModal" aria-label="Close modal">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="close-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form class="modal-form" id="roleForm" novalidate>
                <input type="hidden" id="roleId">
                <div class="form-group">
                    <label for="roleName" class="form-label">Role Name</label>
                    <input
                        type="text"
                        id="roleName"
                        name="name"
                        placeholder="Enter role name"
                        required
                        class="form-input"
                    >
                    <span class="form-error" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="roleDescription" class="form-label">Description</label>
                    <textarea
                        id="roleDescription"
                        name="description"
                        placeholder="Enter role description"
                        rows="3"
                        class="form-input"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Permissions</label>
                    <div class="permissions-grid">
                        <div class="permission-category">
                            <h4 class="category-title">User Management</h4>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="users.view" class="checkbox-input">
                                <span class="checkbox-text">View Users</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="users.create" class="checkbox-input">
                                <span class="checkbox-text">Create Users</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="users.edit" class="checkbox-input">
                                <span class="checkbox-text">Edit Users</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="users.delete" class="checkbox-input">
                                <span class="checkbox-text">Delete Users</span>
                            </label>
                        </div>

                        <div class="permission-category">
                            <h4 class="category-title">Role Management</h4>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="roles.view" class="checkbox-input">
                                <span class="checkbox-text">View Roles</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="roles.create" class="checkbox-input">
                                <span class="checkbox-text">Create Roles</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="roles.edit" class="checkbox-input">
                                <span class="checkbox-text">Edit Roles</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="roles.delete" class="checkbox-input">
                                <span class="checkbox-text">Delete Roles</span>
                            </label>
                        </div>

                        <div class="permission-category">
                            <h4 class="category-title">Content Management</h4>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="content.view" class="checkbox-input">
                                <span class="checkbox-text">View Content</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="content.create" class="checkbox-input">
                                <span class="checkbox-text">Create Content</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="content.edit" class="checkbox-input">
                                <span class="checkbox-text">Edit Content</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="content.delete" class="checkbox-input">
                                <span class="checkbox-text">Delete Content</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="content.publish" class="checkbox-input">
                                <span class="checkbox-text">Publish Content</span>
                            </label>
                        </div>

                        <div class="permission-category">
                            <h4 class="category-title">System Settings</h4>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="settings.view" class="checkbox-input">
                                <span class="checkbox-text">View Settings</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="settings.edit" class="checkbox-input">
                                <span class="checkbox-text">Edit Settings</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="permissions" value="logs.view" class="checkbox-input">
                                <span class="checkbox-text">View Logs</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveRoleBtn">
                        <span class="submit-text">Save Role</span>
                        <span class="submit-loader"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal" role="dialog" aria-labelledby="deleteModalTitle" aria-modal="true">
        <div class="modal-overlay" id="deleteModalOverlay"></div>
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2 class="modal-title" id="deleteModalTitle">Confirm Delete</h2>
                <button class="modal-close" id="closeDeleteModal" aria-label="Close modal">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="close-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this role? This action cannot be undone.</p>
                <p class="delete-role-info" id="deleteRoleInfo"></p>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete Role</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-text">Â© 2025 cpike</p>
        <a href="https://github.com/cpike5" class="footer-link" target="_blank" rel="noopener noreferrer">GitHub</a>
    </footer>

    <script src="admin-roles.js"></script>
</body>
</html>
